<div
  class="h-full flex flex-col gap-4 items-center justify-center bg-black text-white py-24"
>
  <app-sections-headers
    [title]="'About Our Club'"
    [description]=""
  ></app-sections-headers>

  <div class="flex flex-col md:flex-row justify-center gap-12 pt-16 max-w-6xl">
    <div class="md:w-1/2 relative hidden md:block">
      <img
        src="assets/images/bar1.jpeg"
        class="absolute right-0 h-full"
        alt=""
      />
      <img
        src="assets/images/1222.jpg"
        class="shadow-lg absolute z-10 bottom-1/3 -left-10 h-1/2"
        alt=""
      />
      <img
        src="assets/images/12121.jpeg"
        class="shadow-lg absolute z-10 -bottom-20 left-[40%] h-[40%]"
        alt=""
      />
      <img
        src="assets/images/coktails3.jpeg"
        class="shadow-lg absolute z-10 -bottom-[5.5rem] -left-28 w-[55%]"
        alt=""
      />
    </div>
    <div
      class="flex flex-col gap-4 md:w-1/2 p-4 md:p-0 items-center md:items-start text-center md:text-start"
    >
      <h1
        class="text-2xl font-[RalewayBold] text-white !animation-delay-[150ms]"
      >
      {{data.about_title}}
      </h1>
      <p class="text-gray-100">
        {{data.about_description}}
      </p>
    </div>
  </div>
</div>
