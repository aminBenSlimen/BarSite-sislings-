<p-carousel
  [value]="promos"
  styleClass="custom-carousel"
  [numVisible]="1"
  [numScroll]="1"
  [circular]="true"
  [autoplayInterval]="3000"

  class="w-full"
  [responsiveOptions]="responsiveOptions"
  [indicatorsContentStyle]="{ margin: '0.5em 0' }"
>
  <ng-template let-promo pTemplate="item">
    <div
      *ngIf="promo.use_custom_content "
      class="flex w-full p-16 justify-center bg-slate-900"
    >
      <div
        class="flex flex-col md:flex-row gap-8 w-full max-w-6xl items-center"
      >
        <img [src]="promo.image_url"  alt="" class="md:w-1/5" />
        <h1
          class="text-5xl font-[RalewayExtraBold] text-white w-full text-center md:text-start"
        >
          <span class="text-accent font-[RalewayExtraBold]">{{promo.title}}</span>
        </h1>
        <p class="text-white text-2xl max-w-md">
          {{promo.description}}
        </p>
      </div>
    </div>
    <img *ngIf="!promo.use_custom_content " [src]="promo.image_url" class="w-full max-h-[500px] object-cover" alt="">
  </ng-template>
</p-carousel>
