<div class="flex flex-col p-16 pb-0 items-center bg-black" >
  <div class="border-zinc-800 border-b w-full max-w-6xl mb-8"></div>

  <div
    class="flex flex-col md:flex-row gap-4 md:gap-12 justify-center w-full max-w-6xl items-center text-white"
  >
    <div class="flex items-center">
      <img src="assets/images/cocktail.png" class="h-20" alt="" />
    </div>
    <div class="flex gap-2 w-full md:w-auto">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="w-6 h-6 text-accent"
      >
        <path
          fill-rule="evenodd"
          d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 6a.75.75 0 00-1.5 0v6c0 .414.336.75.75.75h4.5a.75.75 0 000-1.5h-3.75V6z"
          clip-rule="evenodd"
        />
      </svg>

      <div class="flex flex-col gap-2">
        <h1 class="font-[RalewayBold] text-lg">Open Hours</h1>
        <p class="text-gray-100 text-xs">{{ data.working_hours }}</p>
      </div>
    </div>
    <div class="flex gap-2 w-full md:w-auto">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="w-6 h-6 text-accent"
      >
        <path
          fill-rule="evenodd"
          d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z"
          clip-rule="evenodd"
        />
      </svg>

      <div class="flex flex-col gap-2">
        <h1 class="font-[RalewayBold] text-lg">Location</h1>
        <p class="text-gray-100 text-xs">{{ data.location }}</p>
      </div>
    </div>

    <div class="flex flex-col gap-2 w-full md:w-auto ml-2">
      <h1 class="font-[RalewayBold] text-lg">Follow us</h1>
      <div class="flex gap-3">
        <a *ngFor="let sm of data.social_medias" [href]="sm.link" target="_blank">
          <img [src]="sm.image_url" alt="" class="w-9" />
        </a>
      </div>
    </div>
  </div>
  <div class="border-zinc-800 border-b w-full max-w-6xl mt-8"></div>
  <div class="p-4 w-full max-w-6xl text-center text-gray-200 text-xs">
    Â© 2023 by cokitana. All rights reserved
  </div>
</div>
