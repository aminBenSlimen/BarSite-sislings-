<button class="bg-accent px-8 py-4 flex gap-2 items-center button text-sm text-white" [class]="class">
    <hr *ngIf="type === 'right' || type === 'center'" class="w-12 border-b-1"/>
  <div  class="w-full whitespace-nowrap font-bold tracking-wider">{{ content }}</div>
  <hr *ngIf="type === 'left' || type === 'center'" class="w-12 border-b-1"/>
</button>
